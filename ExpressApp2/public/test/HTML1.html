<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="/ui/element-ui/lib/theme-default/index.css">
    <!-- 先引入 Vue -->
    <script src="/ui/vue/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="/ui/element-ui/lib/index.js"></script>
   


   
</head>
<body>
  <div id="app">
    <el-button @click="visible = true">按钮</el-button>
    <el-dialog v-model="visible" title="Hello world">
      <p>欢迎使用 Element</p>
    </el-dialog>
  </div>
    <script>
        new Vue({
            el: '#app',
            data: function () {
                return { visible: false }
            }
        })
    </script>
</body>
 
</html>
